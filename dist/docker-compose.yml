version: '3'

services:
  app-frontend:  
    image: yourimage/app-frontend
    expose:
      - 3333

  wazoy-app-frontend:
    image: siahaan/wazoy-ve
    environment:
      WAZUH_MANAGER_IP: 54.251.190.103
      APP_HOST: app-frontend
      APP_PORT: 3333
      ENTRY_PORT: 15151 
    privileged: true 
    user: root 
    ports:
      - 15151:15151
      
  app-backend:
    build: ./app-backend/
    expose:
      - 5000

  wazoy-app-backend:
    image: yourimage/app-frontend
    environment:
      WAZUH_MANAGER_IP: 54.251.190.103
      APP_HOST: app-backend
      APP_PORT: 5000
      ENTRY_PORT: 15252 
    privileged: true 
    user: root 
    ports:
      - 15252:15252
    
